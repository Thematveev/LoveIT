<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>LoveIT</title>
</head>
<body>
    <header class="header">
        <div class="header_top">
            <img src="img/logo.png" alt="logo" class="header_logo">
            <ul class="header_menu">
                <li class="header_menu_item"><a href="#">О нас</a></li>
                <li class="header_menu_item"><a href="#">Контакты</a></li>
                <li class="header_menu_item"><a href="#">Что я могу выучить?</a></li>
            </ul>
        </div>
        <div class="header_body">
            <h1 class="header_body_title">
                Учись<br>
                Учиться<br>
                по-другому
            </h1>
            <div class="header_body_assets">
                <span class="header_body_assets_text">#лавайти</span>
                <button class="header_body_assets_btn">Хочу к вам</button>
            </div>
        </div>
    </header>
    <section class="ways">
        <h2 class="ways_title">Наши направления</h2>
        <div class="ways_blocks">
            <div class="ways_blocks_item">
                <img src="img/hashtag.png" alt="csharp">
                <span>C#/.NET</span>
            </div>
            <div class="ways_blocks_item">
                <img src="img/python.png" alt="python">
                <span>Python</span>
            </div>
            <div class="ways_blocks_item">
                <img src="img/html.png" alt="frontend">
                <span>Front-end</span>
            </div>
        </div>
    </section>
    <section class="contact">
        <h2 class="contact_title">Оставить заявку</h2>
        <div class="contact_body">
            <form action="" method="post" class="contact_body_form">
                <input type="text" name="name" placeholder="Имя" class="contact_body_input">
                <input type="text" name="phone" placeholder="Телефон" class="contact_body_input">
                <input type="text" name="phone" placeholder="name@domain.com" class="contact_body_input">
                <button class="contact_body_btn">Оставить заявку</button>
            </form>
            <div class="contact_body_text">
                Ого, ты уже тут?<br>
                Оставляй заявку - мы<br>
                с тобой свяжемся:)<br>
            </div>
        </div>
    </section>
</body>
</html>
